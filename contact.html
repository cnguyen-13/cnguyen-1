<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../src/style/styles.min.css" />
		<script src="./javascript/nav.js" defer></script>
		<title>C.Nguyen | Contact</title>
	</head>
	<body>
		<nav class="nav">
			<p class="nav__logo">
				<a class="nav__logo-link" href="./index.html">CN</a>
			</p>

			<ul class="nav__links">
				<li class="nav__links-item">
					<a class="nav__link" href="./index.html">Home</a>
				</li>
				<li class="nav__links-item">
					<a class="nav__link" href="./projects.html">Projects</a>
				</li>
				<li class="nav__links-item">
					<a
						class="nav__link"
						href="https://github.com/cnguyen-13"
						target="_blank"
						>Github</a
					>
				</li>
				<li class="nav__links-item">
					<a class="nav__link nav__link--contact" href="./contact.html"
						>Contact</a
					>
				</li>
			</ul>

			<img
				class="nav__control"
				src="./images/misc/hamburger.png"
				alt="Hamburger Menu"
			/>
		</nav>

		<header class="hero">
			<h1 class="hero__title">
				<strong>Contact</strong>: If you have any questions or concerns, leave a
				message, I will return to you ASAP!
			</h1>
		</header>

		<main class="contact">
			<form
				class="contact__form"
				action="https://formspree.io/f/meqvdvgl"
				method="POST"
			>
				<div class="contact__group">
					<label class="contact__label" for="name"
						>Full Name: <span class="contact__asterick">*</span></label
					>
					<input
						type="text"
						name="name"
						class="contact__input"
						id="name"
						placeholder="Your name"
						required
					/>
				</div>
				<div class="contact__group">
					<label class="contact__label" for="email"
						>Email Address: <span class="contact__asterick">*</span></label
					>
					<input
						type="email"
						name="email"
						class="contact__input"
						id="email"
						placeholder="Your email"
						required
					/>
				</div>
				<div class="contact__group">
					<label class="contact__label" for="message"
						>Message: <span class="contact__asterick">*</span></label
					>
					<textarea
						name="message"
						class="contact__input contact__input--lg"
						id="message"
						cols="30"
						rows="10"
						placeholder="Your message"
						required
					></textarea>
				</div>
				<input
					class="contact__submit-btn contact__text-piece"
					type="submit"
					value="Send Message!"
					role="button"
				/>
			</form>
		</main>

		<footer class="footer">
			<section class="footer__content">
				<h2 class="footer__copyright">Christian Nguyen</h2>
				<ul class="footer__internal-links">
					<li class="footer__internal-links-item">
						<a class="footer__link" href="./index.html">Home</a>
					</li>
					<li class="footer__divider"></li>
					<li class="footer__internal-links-item">
						<a class="footer__link" href="./projects.html">Projects</a>
					</li>
					<li class="footer__divider"></li>
					<li class="footer__internal-links-item">
						<a class="footer__link" href="./contact.html">Contact</a>
					</li>
				</ul>
				<a
					href="https://github.com/cnguyen-13"
					class="footer__github-link"
					target="_blank"
					><img
						class="footer__github-link-img"
						src="./images/misc/github.svg"
						alt="Christian Nguyen Github Link"
				/></a>
			</section>
		</footer>
	</body>
</html>
